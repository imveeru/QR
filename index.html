<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner & Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./src/favicon.ico" type="image/gif" sizes="16x16"> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div id="bgtext">
        <h3>QR<br>CODE<br>GENERATOR</h3>
    </div>
    <div id="option">
        <div id="btn1" class="active">&#8230</div>
        <div id="btn2">&#9974</div>
    </div>

    <div id="main">
        <div id="box1">
            <div id="inputs">
                <input type="text" placeholder="Enter your text..." id="data">
                <!--<div id="msg">Hit enter to generate QR code.</div>-->
            </div>

            <div id="outputbox">
                <img src="./src/qr.png">
            </div>
        </div>

        <div id="box2">
            <div id="scanner">
                
                <div id="startbtn">
                    <img src="./src/videoplay.png"/>
                </div>
                <video id="preview" class="p-1 border" style="width: 300px;height: 300px;"></video>
                <p id="scanmsg">Click on video icon to scan QR.</p>
                <div id="msg2"></div>
                <button id="copybtn" onclick="copy()">COPY</button>
                <button id="stopbtn">STOP</button>
            </div>
            <div id="bgtext">
                <h3>QR<br>CODE<br>SCANNER</h3>
            </div>
    </div>
</body>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Generating QR Code-->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript">
        var qrcode= new QRCode('outputbox');
       
       function makeCode(){
           var input=document.getElementById('data');
           qrcode.makeCode(input.value);
       }

       $('#data').on('keyup',function(){
           makeCode();
       }).on('keydown',function(e){
           if(e.keyCode==13){
               makeCode();
           }
       });
    </script>

    <!--Scanning QR Code-->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript">
        $('#btn2').click(function(){
            $('#main').animate({'left':'-100%'});
            $('#btn1').removeClass('active');
            $('#btn2').addClass('active');
        });

        $('#btn1').click(function(){
            $('#main').animate({'left':'0%'});
            $('#btn2').removeClass('active');
            $('#btn1').addClass('active');
        });

        $('#startbtn').click(function(){
            $('#startbtn img').hide();
            $('#stopbtn').show();
            $('#copybtn').show();
            $('#scanmsg').hide();
            var scanner=new Instascan.Scanner({video:document.getElementById('preview'),scanPeriod:5,mirror:false});
            scanner.addListener('scan',function(content){
                $('#msg2').text(content);
                $('#msg2').css("background","white");
            });
            Instascan.Camera.getCameras().then((cameras)=>{
                if(cameras.length>0){
                    scanner.start(cameras[0]);
                    $('[name="options"]').on('change',()=>{
                        if($(this).val()==1){
                            if (cameras[0]!="") {
                                scanner.start(cameras[0]);
                            }else{
                                alert("Camera not found or accessible.");
                            }
                        }else if($(this).val()==2){
                            if(cameras[1]!=""){
                                scanner.start(cameras[1]);
                            }else{
                                alert("Camera not found or accessible.");
                            }
                        }
                    });
                }else{
                    alret("Camera not found.");
                }
            }).catch((err)=>{
                alert(err);
            });
        });

        $('#stopbtn').click(function(){
            $('#startbtn img').show();
            $('#stopbtn').hide();
            $('#copybtn').hide();
            $('#msg2').hide();
            $('#scanmsg').show();

            var video=document.getElementById('preview');
            stream=video.srcObject;
            tracks=stream.getTracks();
            tracks.forEach(function(track){
                track.stop();
            });
            video.srcObject=null
        });

        function copy(){
            var copyText = document.getElementById("msg2").textContent;
            console.log(copyText);
            if(copyText!=""){
                navigator.clipboard.writeText(copyText);
                Toastify({
                    text: "Copied Successfully !ðŸ¥³",
                    duration: 3000, 
                    backgroundColor:"black",
                    className:"toast"
                }).showToast();
            }else{
                Toastify({
                    text: "Scan Properly.",
                    duration: 3000, 
                    backgroundColor:"black",
                    className:"toast"
                }).showToast();
            }
        }
    </script>
</html>
